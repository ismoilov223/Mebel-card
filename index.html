<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Card</title>
    <link rel="stylesheet" href="./dist/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="w-full h-full font-[Manrope]">
    <div
      class="containers flex items-center justify-center bg-[#F2F2F2] w-full h-full"
    >
      <div
        class="boxes shadow-[#C9D5E180] box-border w-[327px] sm:w-[730px] rounded-[10px] overflow-hidden bg-white flex flex-col sm:flex-row"
      >
        <div class="img-box w-full sm:w-[285px]">
          <img src="./images/png/card-img.png" alt="card img" class="w-full" />
        </div>
        <div class="text-box w-full sm:w-[445px] gap-3 p-[32px_40px]">
          <h1 class="title text-xl font-bold text-[#48556A]">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="card-text font-medium text-[#6E8098] text-[13px] leading-[20px]">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
            you make any room feel complete.
          </p>
          <div class="bottom-box flex items-center justify-between mt-[20px]">
              <div class="avatar-box flex gap-[16px] items-center">
                  <img src="images/svg/avatar-img.svg" alt="avatar-img">
                  <div class="avatar-text-box">
                      <p class="text-sm font-bold text-[#48556A]">Michelle Appleton</p>
                      <p class="text-sm font-bold text-[#9DAEC2]">28 Jun 2020</p>
                    </div>
                </div>
                <div class="share-box w-[32px] h-[32px] rounded-[50%] bg-[#ECF2F8] flex items-center justify-center">
                    <img src="images/svg/share-icon.svg" alt="share icon">
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
